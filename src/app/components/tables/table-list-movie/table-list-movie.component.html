<mat-card class="w100">
  <mat-card-header>
    <mat-card-title>List Movie winner by year</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="example-input-container">
      <mat-form-field>
        <input matInput placeholder="Digite o ano" [(ngModel)]="anoSelecionado">
      </mat-form-field>
      <button mat-button color="primary" (click)="carregarDadosDaTabela()">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon>
      </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          Id
        </th>
        <td mat-cell *matCellDef="let item"> {{item.id}} </td>
      </ng-container>
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>
          Year
        </th>
        <td mat-cell *matCellDef="let item"> {{item.year}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>
          Title
        </th>
        <td mat-cell *matCellDef="let item"> {{item.title}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
