<mat-card style="width: 100%">
  <mat-card-header >
    <mat-card-title>List years with miltiple winners</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div style="display: flex; flex-direction: column; ">
      <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="years">
            <th mat-header-cell *matHeaderCellDef >
              Year
            </th>
            <td mat-cell *matCellDef="let item"> {{item.year}} </td>
          </ng-container>

          <ng-container matColumnDef="winCount">
            <th mat-header-cell *matHeaderCellDef >
              Win Count
            </th>
            <td mat-cell *matCellDef="let item"> {{item.winnerCount}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </mat-card-content>
</mat-card>
